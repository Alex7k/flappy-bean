<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bean XTREME</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            background-color: #87CEEB;
        }
        #startButton {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            z-index: 10;
        }
        #controls {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            align-items: center;
            font-size: 18px;
            z-index: 10;
        }
        #difficultySlider {
            margin: 0 15px;
        }
        #scoreDisplay {
            position: absolute;
            top: 50%;
            left: 10%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            display: none;
            font-size: 28px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="controls">
        <label for="toggleDifficulty">Starting Difficulty:</label>
        <input type="range" id="difficultySlider" min="1" max="10" value="5">
        <label for="toggleDifficulty">Rise with Score:</label>
        <input type="checkbox" id="toggleDifficulty" checked>
    </div>
    <img id="startScreenImage" src="start-image.png" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); max-width: 80%; max-height: 80%;" />
    <div id="scoreDisplay"></div>
    
    <button id="startButton">Start Game</button>
    <div id="scoreInfo" style="position: absolute; top: 20%; left: 10%; color: white; font-size: 24px; display: none;">
        <p id="lastScore">Last Score: -</p>
        <p id="highScore">High Score: -</p>
    </div>    
    <script src="game.js"></script>
</body>
</html>
